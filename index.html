<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Catálogo</title>
</head>

<body>
    <header>
        <nav>
            <div class="item-catalogo"> 
                 <img src="images/catalog.png" alt="Catálogo" width="15px" height="15px">
                 <a href="index.html" id="catalogo-text">Catálogo</a>
            </div>

            <div class="buttons-catalogo">
                <button class="sobre-btn">Sobre</button>
                <button class="sobre-btn">Contantos</button>
                <div class="logo">
                     <img src="images/shoe-prints.png" alt="Logo" width="35px" height="35px">
                </div>
                <button class="sobre-btn">Favoritos</button>
                <button class="sobre-btn">Buscar</button>
            </div>

            <div class="item-saldo"> 
                <img src="images/shopping-bag.png" alt="Catálogo" width="18px" height="18px">
                <p href="index.html" id="saldo-text">2.200 R$</p>
           </div>
        </nav>

    </header>
<div class="contaiener">
    <div class="container-topo">
        <div class="main-text">
            <h1> Melhores Roupas de marca </h1> 
            <h1 style="margin-top: -18px;">Nike, adidas, puma, você encontra aqui.</h1>
        </div>

        <div class="foto">
            <img src="images/nicoNew.png" alt="Foto" id="foto-logo"> 
            <p id="legenda">Fundador</p>
        </div>
    </div> <!-- fim container-topo -->

    <div class="container-bot">
                <div class="produto">
                    <div class="preco">
                        <h3 class="preco-text"> Preço: </h3>
                        <p class="custo-text"> R$ 1000,00 </p>
                    </div>

                    <div class="pisante">
                            <img src="images/pngegg.png" alt="Foto" id="jordan1">
                    </div>
                </div>

                <div class="produto" id="produto-2">
                    <div class="preco">
                        <h3 class="preco-text"> Preço: </h3>
                        <p class="custo-text"> R$ 1200,00 </p>
                    </div>

                    <div class="pisante">
                            <img src="images/pisante2.png" alt="Foto" id="jordan2">
                    </div>
                </div>

                <div class="produto" id="produto-3">
                    <div class="preco">
                        <h3 class="preco-text"> Preço: </h3>
                        <p class="custo-text"> R$ 900,00 </p>
                    </div>

                    <div class="pisante">
                            <img src="images/jordan3.png" alt="Foto" id="jordan3">
                    </div>
                </div>


    </div> <!-- fim contaiener-bot -->

</div> <!-- fim container -->



<script src="script.js"></script>
</body>
</html>
